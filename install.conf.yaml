- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.zshrc: zshrc
    ~/.zshenv: zshenv
    ~/.gitconfig: gitconfig
    ~/.config/bat:
      create: true
      path: config/bat
    ~/.config/nvim:
      create: true
      path: config/nvim
    ~/.config/iterm2-config:
      create: true
      path: config/iterm2-config

- create:
   -  ~/Work

- shell:
   -
    command: ./setup_homebrew.zsh
    stdout: true
    stderr: true
   -
    command: ./setup_zsh.zsh
    stdout: true
    stderr: true

